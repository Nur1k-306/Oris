<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engines</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<div class="container">
    <h1>Search Engines</h1>
    <div class="search-wrapper">
        <div class="search-block">
            <h2>Google</h2>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Yandex</h2>
            <form action="https://ya.ru/search/">
                <input type="text" name="text" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Mail</h2>
            <form action="https://mail.ru/search">
                <input type="text" name="text" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Bing</h2>
            <form action="https://www.bing.com/search">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Ask</h2>
            <form action="https://www.ask.com/web">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>DuckDuckGo</h2>
            <form action="https://duckduckgo.com/">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>StartPage</h2>
            <form action="https://www.startpage.com/">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Ecosia</h2>
            <form action="https://www.ecosia.org/">
                <input type="text" name="q" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Baidu</h2>
            <form action="https://www.baidu.com/">
                <input type="text" name="wd" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-block">
            <h2>Wolfram Alpha</h2>
            <form action="https://www.wolframalpha.com/input/">
                <input type="text" name="i" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</div>
</body>
</html>
